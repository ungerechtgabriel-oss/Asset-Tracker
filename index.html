    function toggleSettings() {

    async function fetchExchangeRate() {
        try {
            const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=eur');
            const data = await res.json();
            if(data.tether && data.tether.eur) conversionRate = data.tether.eur;
        } catch(e) { if(conversionRate === 1) conversionRate = 0.95; }
    }

    // --- DIE NEUE SUCHE MIT AUSWAHL ---
    async function autoSearch() {
        const input = document.getElementById('searchInput');
        const resDiv = document.getElementById('searchResults');
        const q = input.value.trim().toLowerCase();
        
        if(!q) return;
        resDiv.innerHTML = '';
        resDiv.style.display = 'none';
        showLoading(true, `Suche "${q}"...`);

        // 1. Zuerst die harte Liste checken (f√ºr Top 100)
        if (DIRECT_MAP[q]) {
            const hit = DIRECT_MAP[q];
            showResultOptions([{
                description: hit.n,
                symbol: hit.s,
                type: hit.t
            }]);
            showLoading(false);
            return;
        }

        // 2. Rohstoffe
        if (COMMODITIES[q]) {
            const name = q.charAt(0).toUpperCase() + q.slice(1);
            showResultOptions([{ description: name, symbol: q, type: 'commodity' }]);
            showLoading(false);
            return;
        }

        // 3. Krypto (Einfach)
        if (KNOWN_CRYPTO.includes(q)) {
            showResultOptions([{ description: q.toUpperCase(), symbol: q, type: 'crypto' }]);
            showLoading(false);
            return;
        }

        // 4. API Suche (Das ist das neue Feature!)
        if (apiKey) {
            try {
                const res = await fetch(`https://finnhub.io/api/v1/search?q=${q}&token=${apiKey}`);
                const data = await res.json();
                
                if (data.result && data.result.length > 0) {
                    // Filtere Ergebnisse ohne Punkt (bevorzuge US Stocks, au√üer explizit gesucht)
                    // Wir nehmen die Top 5
                    let topResults = data.result.slice(0, 5);
                    
                    // Wir m√ºssen raten, ob es ein ETF ist (einfache Heuristik)
                    const enhancedResults = topResults.map(r => {
                        let type = 'stock';
                        if(r.description.includes('ETF') || r.description.includes('TRUST')) type = 'etf';
                        return { description: r.description, symbol: r.symbol, type: type };
                    });

                    showResultOptions(enhancedResults);
                } else {
                    // Fallback Krypto
                    if (q.length <= 5) {
                        const exists = await checkCrypto(q);
                        if(exists) showResultOptions([{ description: q.toUpperCase(), symbol: q, type: 'crypto' }]);
                        else alert("Nichts gefunden.");
                    } else {
                        alert("Nichts gefunden.");
                    }
                }
            } catch(e) { alert("Suchfehler"); }
        } else {
            alert("F√ºr Aktien-Suche brauchst du den API Key!");
        }
        showLoading(false);
    }

    // Zeigt die Ergebnisse als Liste an
    function showResultOptions(results) {
        const resDiv = document.getElementById('searchResults');
        resDiv.innerHTML = '';
        
        if (results.length === 0) return;

        results.forEach(res => {
            const div = document.createElement('div');
            div.className = 'search-result-item';
            div.innerHTML = `
                <div>
                    <div class="res-name">${res.description}</div>
                    <div class="res-sym">${res.symbol}</div>
                </div>
                <div class="res-type ${res.type === 'etf' ? 'badge-etf' : 'badge-stock'}" 
                     style="color:white;">${res.type.toUpperCase()}</div>
            `;
            div.onclick = () => {
                addAsset(res.symbol, res.type, 0, 0, res.description);
                resDiv.style.display = 'none';
                resDiv.innerHTML = '';
                document.getElementById('searchInput').value = '';
            };
            resDiv.appendChild(div);
        });
        resDiv.style.display = 'block';
    }

    async function checkCrypto(query) {
        try {
            const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${query}&vs_currencies=usd`);
            const data = await res.json();
            return (data[query] && data[query].usd > 0);
        } catch(e) { return false; }
    }

    async function manualAdd(prefillName = '') {
        let name = prefillName || document.getElementById('searchInput').value.trim();
        if(!name) name = prompt("Name der Position:");
        if(!name) return;
        
        const priceStr = prompt(`Preis pro Einheit f√ºr "${name}" eingeben:`, "0");
        if(priceStr !== null) {
            let price = parseFloat(priceStr.replace(',', '.')) || 0;
            const isEuro = confirm(`Ist der Betrag ${price} in EURO (‚Ç¨)?\n\n[OK] = Ja, Euro\n[Abbrechen] = Nein, Dollar ($)`);
            if (isEuro) {
                if (conversionRate === 1) await fetchExchangeRate();
                price = price / conversionRate;
