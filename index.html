<!DOCTYPE html>
<html lang="de">
<head>

    <title>Assets v69</title>
    <style>
        :root {
            --bg: #000000; --card: #1c1c1e; --text: #ffffff;
            --blue: #0a84ff; --purple: #bf5af2; --orange: #ff9f0a; --green: #30d158; 
            --teal: #30b0c7; --red: #ff453a; --brown: #ac8e68; --pink: #ff375f; --grey: #8e8e93;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; padding-bottom: 100px; }
        
        #errDisplay { background: #900; color: white; padding: 15px; border-radius: 10px; display: none; margin-bottom: 20px; border: 2px solid white; position: relative; z-index: 10001; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .total-balance { font-size: 2.5rem; font-weight: 800; line-height: 1; }
        .settings-btn { background: rgba(255,255,255,0.15); border: none; color: white; border-radius: 50%; width: 44px; height: 44px; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* Accordion */
        .cat-group { margin-bottom: 12px; }
        .cat-header { background: #2c2c2e; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid #444; }
        .cat-title { font-weight: bold; font-size: 1.1rem; }
        .cat-total { color: #aaa; font-weight: 600; }
        .cat-content { display: none; padding-top: 10px; }

        /* Cards */
        .asset-card { background: var(--card); padding: 16px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; position: relative; }
        .row { display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 10px; margin-top: 12px; border-top: 1px solid #333; padding-top: 12px; }
        .input-wrapper { flex: 1; }
        .input-label { font-size: 0.7rem; color: #888; display: block; margin-bottom: 4px; }
        .small-input { width: 100%; background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .del-btn { background: none; border: none; font-size: 1.3rem; cursor: pointer; padding: 5px; color: var(--red); }

        /* Modals - CRITICAL FIX */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9000; display: none; align-items: center; justify-content: center; pointer-events: none; }
        .modal-overlay.active { display: flex; pointer-events: auto; }
        .modal-box { background: #2c2c2e; padding: 25px; border-radius: 20px; width: 85%; max-width: 340px; border: 1px solid #555; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }

        /* Search */
        .search-container { display: flex; gap: 10px; margin-bottom: 20px; position: sticky; top: 10px; z-index: 100; }
        .search-input { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid #444; background: var(--card); color: white; font-size: 16px; }
        .search-btn { background: var(--card); border: 1px solid #444; color: var(--blue); padding: 0 15px; border-radius: 12px; font-size: 1.2rem; cursor: pointer; }

        #selectionArea { display: none; flex-direction: column; gap: 8px; margin-bottom: 20px; background: #111; padding: 10px; border-radius: 12px; border: 1px solid #333; }
        .select-btn { background: #2c2c2e; padding: 14px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; margin-bottom: 5px; }

        #hardResetBtn { position: fixed; bottom: 20px; right: 20px; background: red; color: white; border: 2px solid white; padding: 12px 20px; border-radius: 30px; z-index: 9999; font-weight: bold; font-size: 0.8rem; box-shadow: 0 5px 15px rgba(0,0,0,0.5); cursor: pointer; }
        .blur { filter: blur(10px); }
    </style>
</head>
