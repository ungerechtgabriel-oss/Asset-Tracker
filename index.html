<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>Asset Tracker v38</title>
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --blue: #0a84ff;
            --green: #30d158;
            --teal: #30b0c7;
            --gold: #ffd700;
            --purple: #bf5af2;
            --red: #ff453a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            padding-bottom: 120px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .total-balance { font-size: 2.5rem; font-weight: 800; margin: 5px 0; }
        .settings-btn { background: rgba(255,255,255,0.15); border: none; color: white; border-radius: 50%; width: 40px; height: 40px; font-size: 1.2rem; cursor: pointer; }

        /* SETTINGS (Versteckt) */
        #settingsPanel {
            background: #2c2c2e; padding: 20px; border-radius: 16px; margin-bottom: 25px;
            display: none; border: 1px solid #444;
        }
        .section { margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 15px; }
        input, select { width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: white; border-radius: 8px; font-size: 16px; box-sizing: border-box; margin-bottom: 10px; }
        .btn { width: 100%; padding: 10px; border-radius: 8px; border: none; color: white; font-weight: bold; cursor: pointer; margin-top: 5px; font-size: 16px; }
        .btn-green { background: var(--green); } .btn-blue { background: var(--blue); } .btn-red { background: var(--red); margin-top: 15px; }

        /* SUCHE */
        .input-group { display: flex; gap: 10px; margin-bottom: 10px; }
        .search-input { flex: 1; padding: 12px; background: var(--card); border: 1px solid #333; color: white; border-radius: 12px; font-size: 16px; outline: none; }
        .icon-btn { width: 50px; background: var(--card); border: 1px solid #333; border-radius: 12px; font-size: 1.5rem; color: var(--blue); cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* AUSWAHL LISTE (Neu in v38) */
        #selectionArea { display: none; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .select-btn {
            background: #2c2c2e; border: 1px solid var(--blue); color: white;
            padding: 12px; border-radius: 10px; text-align: left; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
        }
        .select-btn span { font-size: 0.8rem; opacity: 0.7; }
        .tag { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: bold; }
        .tag-stock { background: rgba(10,132,255,0.2); color: var(--blue); }
        .tag-etf { background: rgba(48,176,199,0.2); color: var(--teal); }
        .tag-crypto { background: rgba(48,209,88,0.2); color: var(--green); }

        /* ASSET CARDS */
        .asset-card { background: var(--card); padding: 16px; border-radius: 16px; margin-bottom: 12px; }
        .row { display: flex; justify-content: space-between; align-items: center; }
        .asset-info { display: flex; align-items: center; gap: 10px; }
        .checkbox { width: 22px; height: 22px; accent-color: var(--blue); }
        .name { font-weight: bold; font-size: 1.1rem; display: block; max-width: 180px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; }
        
        .val { font-size: 1.1rem; font-weight: 600; }
        .sub { font-size: 0.85rem; color: #888; }
        
        .controls { margin-top: 12px; padding-top: 10px; border-top: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .qty-input { background: #000; border: 1px solid #333; color: white; padding: 8px; border-radius: 6px; width: 80px; text-align: right; }
        .del-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; }

        .loading { text-align: center; color: var(--blue); margin-top: 20px; display: none; }
        .blur { filter: blur(8px); }
    </style>
</head>
<body>

<header>
    <div>
        <div style="font-size:0.8rem; color:#888; font-weight:600;">GESAMTVERM√ñGEN <span id="eyeIcon" onclick="toggleStealth()">üëÅÔ∏è</span></div>
        <div class="total-balance" id="totalDisplay">$0.00</div>
    </div>
    <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
</header>

<div id="settingsPanel">
    <div class="section">
        <h3>W√§hrung</h3>
        <select id="currencySelector" onchange="saveSettings()">
            <option value="USD">USD ($)</option>
            <option value="EUR">EUR (‚Ç¨)</option>
        </select>
    </div>
    <div class="section">
        <h3>Finnhub API Key</h3>
        <input type="text" id="apiKeyInput" placeholder="Key hier einf√ºgen...">
        <button class="btn btn-green" onclick="saveSettings()">Speichern & Aktualisieren</button>
    </div>
    <button class="btn btn-red" onclick="hardReset()">‚ö†Ô∏è App zur√ºcksetzen</button>
</div>

<div class="input-group">
    <input type="text" id="searchInput" class="search-input" placeholder="Suche (Apple, Nasdaq, Gold)...">
    <button class="icon-btn" onclick="startSearch()">üîç</button>
    <button class="icon-btn" onclick="manualAdd()">‚úé</button>
</div>

<div id="selectionArea"></div>

<div id="loading" class="loading">Lade Daten...</div>
<div id="assetList"></div>

<script>
    // --- TOP 100 & WICHTIGE WERTE (Lokale Datenbank) ---
    // Das macht die Suche schnell und sicher
    const TOP_ASSETS = [
        // US TECH
        { n: "Apple Inc.", s: "AAPL", t: "stock" },
        { n: "Microsoft", s: "MSFT", t: "stock" },
        { n: "Amazon", s: "AMZN", t: "stock" },
        { n: "Alphabet (Google)", s: "GOOGL", t: "stock" },
        { n: "Nvidia", s: "NVDA", t: "stock" },
        { n: "Tesla", s: "TSLA", t: "stock" },
        { n: "Meta (Facebook)", s: "META", t: "stock" },
        { n: "Netflix", s: "NFLX", t: "stock" },
        // INDEX & ETFs
        { n: "Nasdaq 100 ETF", s: "QQQ", t: "etf" },
        { n: "S&P 500 ETF", s: "IVV", t: "etf" },
        { n: "MSCI World", s: "URTH", t: "etf" },
        { n: "Vanguard All-World", s: "VT", t: "etf" },
        { n: "DAX ETF", s: "DAX", t: "etf" },
        { n: "Gold ETF", s: "GLD", t: "etf" },
        // FIRMEN VS INDEX
        { n: "Nasdaq Inc. (Aktie)", s: "NDAQ", t: "stock" },
        { n: "BlackRock (Firma)", s: "BLK", t: "stock" },
        { n: "Coinbase (Firma)", s: "COIN", t: "stock" },
        // DEUTSCHLAND
        { n: "Allianz", s: "ALV.DE", t: "stock" },
        { n: "SAP", s: "SAP.DE", t: "stock" },
        { n: "Siemens", s: "SIE.DE", t: "stock" },
        { n: "Deutsche Telekom", s: "DTE.DE", t: "stock" },
        { n: "Mercedes-Benz", s: "MBG.DE", t: "stock" },
        { n: "VW (Volkswagen)", s: "VOW3.DE", t: "stock" },
        { n: "Rheinmetall", s: "RHM.DE", t: "stock" },
        { n: "Deutsche Bank", s: "DBK.DE", t: "stock" }
    ];

    const CRYPTO_LIST = ['btc', 'eth', 'sol', 'xrp', 'ada', 'bnb', 'doge', 'dot'];
    const COMMODITIES = ['gold', 'silver', 'oil'];

    // --- STATE ---
    let assets = [];
    let apiKey = "";
    let currency = "USD";
    let stealth = false;
    let prices = {};
    let eurRate = 1;

    // --- INIT ---
    document.addEventListener("DOMContentLoaded", () => {
        try {
            assets = JSON.parse(localStorage.getItem('ultimateAssets')) || [];
            apiKey = localStorage.getItem('finnhubKey') || '';
            currency = localStorage.getItem('appCurrency') || 'USD';
            stealth = localStorage.getItem('stealthMode') === 'true';
        } catch(e) { assets = []; }

        // UI Setzen
        document.getElementById('apiKeyInput').value = apiKey;
        document.getElementById('currencySelector').value = currency;
        
        renderList();
        refreshPrices();
        setInterval(refreshPrices, 60000);

        // Enter Taste f√ºr Suche
        document.getElementById('searchInput').addEventListener("keypress", (e) => {
            if (e.key === "Enter") startSearch();
        });
    });

    // --- SUCH LOGIK (Das Herzst√ºck) ---
    async function startSearch() {
        const inp = document.getElementById('searchInput');
        const area = document.getElementById('selectionArea');
        const q = inp.value.trim().toLowerCase();
        
        if (!q) return;
        
        area.innerHTML = '';
        area.style.display = 'none';
        
        const options = [];

        // 1. Suche in TOP_ASSETS (Fuzzy Search)
        TOP_ASSETS.forEach(item => {
            if (item.n.toLowerCase().includes(q) || item.s.toLowerCase() === q) {
                options.push(item);
            }
        });

        // 2. Krypto Check
        if (CRYPTO_LIST.includes(q) || (q.length <= 4 && !apiKey)) {
            options.push({ n: q.toUpperCase() + " (Krypto)", s: q, t: 'crypto' });
        }

        // 3. Rohstoffe
        if (COMMODITIES.includes(q)) {
            options.push({ n: q.charAt(0).toUpperCase()+q.slice(1), s: q, t: 'comm' });
        }

        // 4. API Suche (Nur wenn Key da)
        if (apiKey && options.length < 3) {
            document.getElementById('loading').style.display = 'block';
            try {
                const res = await fetch(`https://finnhub.io/api/v1/search?q=${q}&token=${apiKey}`);
                const data = await res.json();
                if (data.result) {
                    data.result.slice(0, 3).forEach(r => {
                        if (!r.symbol.includes('.')) { // Bevorzuge US Ticker
                            let type = (r.description.includes('ETF') || r.description.includes('TRUST')) ? 'etf' : 'stock';
                            // Nur hinzuf√ºgen wenn nicht schon da
                            if (!options.find(o => o.s === r.symbol)) {
                                options.push({ n: r.description, s: r.symbol, t: type });
                            }
                        }
                    });
                }
            } catch(e) {}
            document.getElementById('loading').style.display = 'none';
        }

        // --- ANZEIGE DER ERGEBNISSE ---
        if (options.length === 0) {
            alert("Nichts gefunden. Versuche es manuell (Stift-Symbol).");
            return;
        }

        // Liste bauen
        area.style.display = 'flex';
        options.forEach(opt => {
            const btn = document.createElement('div');
            btn.className = 'select-btn';
            
            // Tag Farbe
            let tagColor = 'var(--blue)'; let tagTxt = 'AKTIE';
            if(opt.t === 'etf') { tagColor = 'var(--teal)'; tagTxt = 'ETF'; }
            if(opt.t === 'crypto') { tagColor = 'var(--green)'; tagTxt = 'KRYPTO'; }
            if(opt.t === 'comm') { tagColor = 'var(--gold)'; tagTxt = 'ROHSTOFF'; }

            btn.innerHTML = `
                <div>
                    <strong>${opt.n}</strong><br>
                    <span>${opt.s}</span>
                </div>
                <div class="tag" style="color:${tagColor}; border:1px solid ${tagColor}">${tagTxt}</div>
            `;
            
            btn.onclick = () => {
                addAsset(opt.s, opt.t, opt.n);
                area.innerHTML = '';
                area.style.display = 'none';
                inp.value = '';
            };
            area.appendChild(btn);
        });
    }

    // --- ASSET MANAGEMENT ---
    function addAsset(id, type, name) {
        if (assets.find(a => a.id === id)) return alert("Schon vorhanden!");
        assets.push({ id, type, name, amount: 0, manualPrice: 0, active: true });
        save();
        renderList();
        refreshPrices();
    }

    async function refreshPrices() {
        if (assets.length === 0) return;

        // W√§hrung holen
        try {
            const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=eur');
            const d = await res.json();
            if (d.tether.eur) eurRate = d.tether.eur;
        } catch(e) {}

        // Krypto Preise
        const cryptos = assets.filter(a => a.type === 'crypto').map(a => a.id).join(',');
        if (cryptos) {
            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${cryptos}&vs_currencies=usd`);
                const d = await res.json();
                for (let k in d) prices[k] = d[k].usd;
            } catch(e) {}
        }

        // Aktien/ETF Preise
        const stocks = assets.filter(a => a.type === 'stock' || a.type === 'etf');
        if (stocks.length > 0 && apiKey) {
            for (let s of stocks) {
                try {
                    const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${s.id}&token=${apiKey}`);
                    const d = await res.json();
                    if (d.c) prices[s.id] = d.c;
                    await new Promise(r => setTimeout(r, 200)); // API Limit Schutz
                } catch(e) {}
            }
        }
        renderList();
    }

    // --- RENDER ---
    function renderList() {
        const list = document.getElementById('assetList');
        list.innerHTML = '';
        let total = 0;
        const sym = currency === 'USD' ? '$' : '‚Ç¨';
        const rate = currency === 'USD' ? 1 : eurRate;

        assets.forEach((a, i) => {
            let p = (a.type === 'manual') ? a.manualPrice : (prices[a.id] || 0);
            let val = a.amount * p * rate;
            if (a.active) total += val;

            let badgeClass = 'badge-stock'; let badgeTxt = 'AKTIE';
            if(a.type==='etf') { badgeClass='badge-etf'; badgeTxt='ETF'; }
            if(a.type==='crypto') { badgeClass='badge-crypto'; badgeTxt='KRYPTO'; }
            if(a.type==='comm') { badgeClass='badge-commo'; badgeTxt='ROHSTOFF'; }
            if(a.type==='manual') { badgeClass='badge-manual'; badgeTxt='MANUELL'; }

            const blur = stealth ? 'blur-value' : '';
            
            list.innerHTML += `
            <div class="asset-card ${a.active?'':'inactive'}">
                <div class="row">
                    <div class="asset-info">
                        <input type="checkbox" class="checkbox" ${a.active?'checked':''} onchange="toggleActive(${i})">
                        <div>
                            <span class="name">${a.name}</span>
                            <span class="asset-badge ${badgeClass}">${badgeTxt}</span>
                        </div>
                    </div>
                    <div style="text-align:right">
                        <div class="val ${blur}">${sym}${val.toLocaleString(undefined,{minimumFractionDigits:2, maximumFractionDigits:2})}</div>
                        <div class="sub">${(p*rate).toLocaleString(undefined,{maximumFractionDigits:2})} ${sym}</div>
                    </div>
                </div>
                <div class="card-controls">
                    <input type="number" class="small-input" value="${a.amount}" onchange="updateAmount(${i}, this.value)" placeholder="Menge">
                    ${a.type==='manual' ? `<input type="number" class="small-input" value="${a.manualPrice}" onchange="updatePrice(${i}, this.value)" placeholder="$">` : ''}
                    <button class="del-btn" onclick="removeAsset(${i})">üóëÔ∏è</button>
                </div>
            </div>`;
        });

        const tEl = document.getElementById('totalDisplay');
        tEl.innerText = sym + total.toLocaleString(undefined,{minimumFractionDigits:2, maximumFractionDigits:2});
        if(stealth) tEl.classList.add('blur-value'); else tEl.classList.remove('blur-value');
    }

    // --- FUNKTIONEN ---
    function updateAmount(i, v) { assets[i].amount = parseFloat(v) || 0; save(); renderList(); }
    function updatePrice(i, v) { assets[i].manualPrice = parseFloat(v) || 0; save(); renderList(); }
    function toggleActive(i) { assets[i].active = !assets[i].active; save(); renderList(); }
    function removeAsset(i) { if(confirm('L√∂schen?')) { assets.splice(i, 1); save(); renderList(); } }
    function toggleStealth() { stealth = !stealth; localStorage.setItem('stealthMode', stealth); renderList(); }
    function toggleSettings() { const el = document.getElementById('settingsPanel'); el.style.display = el.style.display==='block'?'none':'block'; }
    function saveSettings() { apiKey = document.getElementById('apiKeyInput').value.trim(); currency = document.getElementById('currencySelector').value; localStorage.setItem('finnhubKey', apiKey); localStorage.setItem('appCurrency', currency); alert('Gespeichert'); refreshPrices(); toggleSettings(); }
    function hardReset() { if(confirm('Alles l√∂schen?')) { localStorage.clear(); location.reload(); } }
    function save() { localStorage.setItem('ultimateAssets', JSON.stringify(assets)); }
    
    async function manualAdd() {
        const n = prompt("Name:"); if(!n) return;
        const p = parseFloat(prompt("Preis ($):")||0);
        addAsset(n, 'manual', n);
        assets[assets.length-1].manualPrice = p;
        save(); renderList();
    }
    
    // Backup Functions
    function copyBackup() { document.getElementById('backupOutput').value = JSON.stringify({assets, apiKey, currency}); document.getElementById('backupOutput').select(); document.execCommand('copy'); alert('Kopiert'); }
    function importBackup() { try { const d = JSON.parse(document.getElementById('importInput').value); if(d.assets) { assets=d.assets; apiKey=d.apiKey; currency=d.currency; save(); location.reload(); } } catch(e){ alert('Fehler'); } }

</script>
</body>
</html>
