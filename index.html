    <style>
        :root { --bg: #000000; --card: #1c1c1e; --text: #ffffff; --blue: #0a84ff; --green: #30d158; --red: #ff453a; --purple: #bf5af2; --orange: #ff9f0a; --brown: #ac8e68; --teal: #30b0c7; --pink: #ff375f; --grey: #8e8e93; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px 20px 120px 20px; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* UI Components */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .total-balance { font-size: 2.5rem; font-weight: 800; margin: 5px 0; line-height: 1; }
        .settings-btn { background: rgba(255,255,255,0.15); border: none; color: white; border-radius: 50%; width: 44px; height: 44px; font-size: 1.4rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .chart-container { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; background: var(--card); padding: 15px; border-radius: 16px; }
        .donut { width: 80px; height: 80px; border-radius: 50%; background: conic-gradient(#333 0% 100%); flex-shrink: 0; position:relative; }
        .donut::after { content: ""; position: absolute; inset: 12px; background: var(--card); border-radius: 50%; }
        .legend { flex: 1; display: flex; flex-direction: column; gap: 4px; font-size: 0.85rem; }
        .legend-item { display: flex; justify-content: space-between; }
        .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }

        /* Accordion */
        .cat-group { margin-bottom: 12px; }
        .cat-header { background: #2c2c2e; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid #333; }
        .cat-header:active { background: #3a3a3c; }
        .cat-title { font-weight: bold; font-size: 1.1rem; }
        .cat-content { margin-top: 5px; padding-left: 5px; border-left: 2px solid #333; display: none; }
        
        /* Asset Card */
        .asset-card { background: var(--card); padding: 16px; border-radius: 12px; margin-bottom: 8px; margin-top: 8px; }
        .row { display: flex; justify-content: space-between; align-items: center; }
        .asset-info { display: flex; align-items: center; gap: 10px; }
        .name { font-weight: bold; font-size: 1.1rem; display: block; max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; }
        .val { font-size: 1.1rem; font-weight: 600; }
        .sub { font-size: 0.85rem; color: #888; }
        .controls { margin-top: 12px; padding-top: 10px; border-top: 1px solid #333; display: flex; gap: 10px; align-items: flex-end; }
        .input-wrapper { flex: 1; }
        .input-label { font-size: 0.75rem; color: #888; font-weight: 500; margin-left: 2px; }
        .small-input { background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; text-align: right; font-size:16px; width: 100%; box-sizing: border-box; }
        .del-btn { background: none; border: none; font-size: 1.4rem; cursor: pointer; padding: 5px; }

        /* Modals & Inputs */
        .input-group { display: flex; gap: 10px; margin-bottom: 10px; position: sticky; top: 10px; z-index: 50; }
        .search-input { flex: 1; padding: 12px; background: var(--card); border: 1px solid #333; color: white; border-radius: 12px; font-size: 16px; outline: none; }
        .icon-btn { width: 50px; background: var(--card); border: 1px solid #333; border-radius: 12px; font-size: 1.5rem; color: var(--blue); cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: #2c2c2e; width: 90%; max-width: 350px; padding: 20px; border-radius: 16px; border: 1px solid #444; }
        .close-modal { float: right; background: none; border: none; color: #888; font-size: 1.2rem; cursor: pointer; }
